<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Odin Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@400;500&family=Nanum+Gothic&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/24442a06cf.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
    <div class="header">
        <h1>Your Library App</h3>
        <h3>Click the button to add a new book</h3>
        <button class="create-form">Add New Book</button>  
    </div>
    <form id="form" class="form" action="#" >
        <i class="fas fa-times fa-lg close-form"></i>
        <label for="">Tittle</label>
        <input type="text" class="title-input" placeholder="Enter your Book Name" value="">

        <label for="">Author</label>
        <input type="text" class="author-input" placeholder="Enter the Author" value="">

        <label for="">Pages</label>
        <input type="number" class="pages-input" placeholder="Number of Pages" value="">

        <label for="">Status</label>
        <input type="checkbox" class="status-input" value="">

        <button class="add-book">Add Book</button>
    </form>
    </div>
    <div id="books" class="books-space"></div>

    <script src="script.js"></script>
</body>
</html>
